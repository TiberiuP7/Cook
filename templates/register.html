{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div>
        <input autocomplete="off" class="form-control mx-auto w-auto" autofocus name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input  class="form-control mx-auto w-auto" name="password" placeholder="Password" type="text">
        </div>
        <div>
            <input  class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="text">
        </div>
        <button class="btn-primary" style="color:#bfc1c2;" type="submit">Register</button>
    </form>
{% endblock %}
